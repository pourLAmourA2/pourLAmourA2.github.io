<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lecteur audio pour Réseau Contact</title>
</head>

<body>
  <h1>Lecteur audio pour Réseau Contact</h1>
  <div style="width:100%; margin-bottom:4px;">
    <input type="text" id="profileURL" value="Adresse d'un profil - Par ex.: http://www.reseaucontact.com/profil/..."
      style="color:#696969; font-style:italic; width:100%; max-width:896px;"
      onfocus="clearURL()" onblur="initURL()" onkeypress="if (event.keyCode == 13) loadRCprofile();">
  </div>

  <div style="float:left; width:100%; max-width:512px; margin-right:4px;">
    <input type="button" id="boLoad" value="Charger l'album audio"
      style="width:100%; height:32px; margin-bottom:4px;"
      onclick="loadRCprofile()">
    <div id="audioControls"
      style="background-color:#696969; width:100%; height:400px;">
    </div>
  </div>

  <div style="float:left; width:384px;">
    <iframe id="profileOnRC"
      style="width:100%; height:432px;"
      onload="parsePictures()"></iframe>
  </div>
</body>

<script>
function clearURL() {
  var profileURL = document.getElementById("profileURL");
  profileURL.onfocus = function(){ profileURL.select(); };
  profileURL.value = "";
  profileURL.style.fontStyle = "normal";
  profileURL.style.color = "#000000";
}

function initURL() {
  var profileURL = document.getElementById("profileURL");

  if (profileURL.value.length == 0) {
    profileURL.style.color = "#696969";
    profileURL.style.fontStyle = "italic";
    profileURL.value = "Adresse d'un profil - Par ex.: http://www.reseaucontact.com/profil/...";
    profileURL.onfocus = clearURL;
  }
}

function loadRCprofile() {
  var profileURL = document.getElementById("profileURL").value;
  var re = new RegExp("^http://www.reseaucontact.com/profil/");

  if (re.exec(profileURL)) {
    document.getElementById("profileOnRC").src = profileURL;
  }
}

function parsePictures() {
  // albumWrapperMobile
  console.log("parsePictures");
}
</script>
</html>
